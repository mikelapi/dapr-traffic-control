- name: pubsub
  type: pubsub.azure.servicebus
  version: v1
  metadata:
  - name: connectionString
    secretRef: "servicebus-connectionstring"

- name: trafficcontrol-secrets
  type: secretstores.azure.keyvault
  version: v1
  metadata:
  - name: vaultName
    value: "dapr-workshop"
  - name: azureTenantId
    secretRef: "keyvault-tenantid"
  - name: azureClientId
    secretRef: "keyvault-clientid"
  - name: azureClientSecret
    secretRef: "keyvault-clientsecret"