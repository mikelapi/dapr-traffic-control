name: Test

# When this action will be executed
on:     

  # Allow mannually trigger 
  workflow_dispatch:  
  
jobs:
 
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
        with:
          path: master

      - name: Deploy VehiculeRegistrationService
        run: |
          cd master
          gh workflow run VehicleRegistrationService.yaml -F action=create        
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}