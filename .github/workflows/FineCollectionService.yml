name: FineCollectionService

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo     
  push:
    branches:
      - master
    paths:
      - src/FineCollectionService/**      

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
        with:
          path: master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: daprworkshopreg.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: ./master/src/FineCollectionService
          push: true
          tags: daprworkshopreg.azurecr.io/finecollectionservice:${{ github.sha }}
          file:  ./master/src/FineCollectionService/Dockerfile


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
        with:
          path: master

      - name: Generate revision suffix
        run: echo REVISION_SUFFIX=`echo "${{ github.sha }}" | cut -c 1-7` >> $GITHUB_ENV      
        
      - name: Replace tokens in yaml file
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["./master/src/containerapps/finecollectionservice.yaml"]'
        env: 
          registry-server: daprworkshopreg.azurecr.io
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          servicebus-connectionstring: ${{ secrets.SERVICEBUS_CONNECTIONSTRING }}
          finecalculator-licensekey: HX783-K2L7V-CRJ4A-5PN1G
          smtp-host: ml-maildev.eastus.azurecontainer.io
          smtp-port: 1025
          smtp-username: _username
          smtp-password: _password
          image-tag: ${{ github.sha }}          
          revision-suffix: ${{ env.REVISION_SUFFIX }}
    
      - name: Output file
        run: cat ./master/src/containerapps/finecollectionservice.yaml          
    
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            echo "Installing containerapp extension"
            az provider register --namespace Microsoft.Web
            az extension add --source https://workerappscliextension.blob.core.windows.net/azure-cli-extension/containerapp-0.2.0-py2.py3-none-any.whl --yes
            echo "Starting Deploying"
            az containerapp update -n finecollectionservice -g dapr-workshop --yaml ./master/src/containerapps/finecollectionservice.yaml --debug
